<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Controller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Servo Controller</h1>
  
  <canvas id="manipulatorCanvas" width="600" height="400"></canvas>
  
  <div class="card">
    <p>Servo 1: <span id="servoPos1" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(1, this.value)">
  </div>

  <div class="card">
    <p>Servo 2: <span id="servoPos2" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(2, this.value)">
  </div>

  <div class="card">
    <p>Servo 3: <span id="servoPos3" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(3, this.value)">
  </div>

  <div class="card">
    <p>Servo 4: <span id="servoPos4" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(4, this.value)">
  </div>

    <script>
        const lastServoPositions = {};
        const canvas = document.getElementById('manipulatorCanvas');
        const ctx = canvas.getContext('2d');

        // Funksjon for å oppdatere servoene og tegne manipulatoren
        function updateServo(servoNumber, angle) {
            if (lastServoPositions[servoNumber] !== angle) {
                lastServoPositions[servoNumber] = angle;

                const xhr = new XMLHttpRequest();
                xhr.open('GET', '/slider?servo=' + servoNumber + '&angle=' + angle, true);
                xhr.send();

                document.getElementById('servoPos' + servoNumber).innerText = angle;

                drawManipulator();
            }
        }

        // Funksjon for å tegne manipulatoren basert på servoenes vinkler
        function drawManipulator() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Startposisjon for manipulatoren
            let x = 300;  // Midten av skjermen
            let y = 200;

            // Tegn 3 servos som representerer leddene til manipulatoren
            let angle1 = lastServoPositions[1] || 0;  // Vinkel for første servo (i grader)
            let angle2 = lastServoPositions[2] || 0;  // Vinkel for andre servo (i grader)
            let angle3 = lastServoPositions[3] || 0;  // Vinkel for tredje servo (i grader)

            // Konverter vinkler fra grader til radianer
            angle2 = (angle2 - 180 + angle1) * Math.PI / 180;
          
            angle1 = (angle1 - 180) * Math.PI / 180;
            angle3 = angle3 * Math.PI / 180;

            // 1. ledd (første arm)
            let length1 = 100;  // Lengden på første arm
            let x1 = x + length1 * Math.cos(angle1);
            let y1 = y + length1 * Math.sin(angle1);
            ctx.save(); // Lagre tilstanden før vi roterer
            ctx.translate(x, y); // Flytt koordinatsystemet til leddet
            ctx.rotate(angle1); // Roter koordinatsystemet
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, -10, length1, 20); // Første rektangel (arm)
            ctx.restore(); // Gjenopprett den gamle tilstanden

            // 2. ledd (andre arm)
            let length2 = 100;  // Lengden på andre arm
            let x2 = x1 + length2 * Math.cos(angle1 + angle2);
            let y2 = y1 + length2 * Math.sin(angle1 + angle2);
            ctx.save(); // Lagre tilstanden før vi roterer
            ctx.translate(x1, y1); // Flytt koordinatsystemet til første ledd
            ctx.rotate(angle2); // Roter koordinatsystemet
            ctx.fillStyle = 'green';
            ctx.fillRect(0, -10, length2, 20); // Andre rektangel (arm)
            ctx.restore(); // Gjenopprett den gamle tilstanden

            // 3. ledd (tredje arm)
            let length3 = 100;  // Lengden på tredje arm
            let x3 = x2 + length3 * Math.cos(angle1 + angle2 + angle3);
            let y3 = y2 + length3 * Math.sin(angle1 + angle2 + angle3);
            ctx.save(); // Lagre tilstanden før vi roterer
            ctx.translate(x2, y2); // Flytt koordinatsystemet til andre ledd
            ctx.rotate(angle3); // Roter koordinatsystemet
            ctx.fillStyle = 'red';
            ctx.fillRect(0, -10, length3, 20); // Tredje rektangel (arm)
            ctx.restore(); // Gjenopprett den gamle tilstanden

            drawJoint(x1, y1, x2, y2);
            drawJoint(x2, y2, x3, y3);
        }

        // Funksjon for å tegne et joint mellom to deler
        function drawJoint(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.arc(x2, y2, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
        }

        // Oppdater servoene og tegn modell ved innlasting
        window.onload = function() {
            updateServo(1, 30);  // Eksempel på oppdatering for første servo (30 grader)
            updateServo(2, 45);  // Eksempel på oppdatering for andre servo (45 grader)
            updateServo(3, 60);  // Eksempel på oppdatering for tredje servo (60 grader)
        };
    </script></body>

</html>
