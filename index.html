<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Controller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Servo Controller</h1>
  <div class="card">
    <p>Servo 1: <span id="servoPos1" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(1, this.value)">
  </div>

  <div class="card">
    <p>Servo 2: <span id="servoPos2" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(2, this.value)">
  </div>

  <div class="card">
    <p>Servo 3: <span id="servoPos3" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(3, this.value)">
  </div>

  <div class="card">
    <p>Servo 4: <span id="servoPos4" class="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" oninput="updateServo(4, this.value)">
  </div>

    <canvas id="manipulatorCanvas" width="600" height="400"></canvas>

    <script>
        const lastServoPositions = {};
        const canvas = document.getElementById('manipulatorCanvas');
        const ctx = canvas.getContext('2d');

        // Funksjon for å oppdatere servos og tegne manipulatoren
        function updateServo(servoNumber, pos) {
            if (lastServoPositions[servoNumber] !== pos) {
                lastServoPositions[servoNumber] = pos;

                const xhr = new XMLHttpRequest();
                xhr.open('GET', '/slider?servo=' + servoNumber + '&pos=' + pos, true);
                xhr.send();

                document.getElementById('servoPos' + servoNumber).innerText = pos;

                drawManipulator();
            }
        }

        // Funksjon for å tegne manipulatoren basert på servo-posisjonene
        function drawManipulator() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Startposisjon for manipulatoren
            let x = 50;
            let y = 200;

            // Tegn 3 servos som representerer leddene til manipulatoren
            let angle = 0; // Vinkel for første servo

            // 1. ledd
            let length1 = lastServoPositions[1] || 100;
            let x1 = x + length1 * Math.cos(angle);
            let y1 = y - length1 * Math.sin(angle);
            ctx.fillStyle = 'blue';
            ctx.fillRect(x, y - 10, length1, 20); // Første rektangel (arm)
            drawJoint(x, y, x1, y1); // Tegn første ledd (joint)

            // 2. ledd
            let angle2 = Math.PI / 4; // Vinkel for andre servo
            let length2 = lastServoPositions[2] || 100;
            let x2 = x1 + length2 * Math.cos(angle2);
            let y2 = y1 - length2 * Math.sin(angle2);
            ctx.fillStyle = 'green';
            ctx.fillRect(x1, y1 - 10, length2, 20); // Andre rektangel (arm)
            drawJoint(x1, y1, x2, y2); // Tegn andre ledd (joint)

            // 3. ledd
            let angle3 = Math.PI / 2; // Vinkel for tredje servo
            let length3 = lastServoPositions[3] || 100;
            let x3 = x2 + length3 * Math.cos(angle3);
            let y3 = y2 - length3 * Math.sin(angle3);
            ctx.fillStyle = 'red';
            ctx.fillRect(x2, y2 - 10, length3, 20); // Tredje rektangel (arm)
            drawJoint(x2, y2, x3, y3); // Tegn tredje ledd (joint)
        }

        // Funksjon for å tegne et joint mellom to deler
        function drawJoint(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.arc(x2, y2, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
        }

        // Oppdater servoer og tegn modell ved innlasting
        window.onload = function() {
            updateServo(1, 100);  // Eksempel på oppdatering
            updateServo(2, 100);
            updateServo(3, 100);
        };
    </script></body>

</html>
